<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head" .}}
    
</head>
<body>
    <header>
        <div class="container">{{ partial "header" . }}</div>
    </header>
    <main>
        <div class="container">
            {{ block "main" . }}
                {{ .Content }}
            {{ end }}
        </div>

    </main>
    <footer>
        <div class="container">{{ partial "footer" . }}</div>
    </footer>
</body>
</html>
